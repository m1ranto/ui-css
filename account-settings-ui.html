<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Settings</title>
</head>

<style>
    body {
        background-color: skyblue;
    }
    section {
        background-color: white;
        max-width: 400px;
        min-width: 150px;
        border-radius: 20px;
        padding: 30px 50px;
        margin: 50px auto;
        color: rgb(33, 37, 41);
    }
    a {
        text-decoration: none;
    }

    /* Alignment
    ------------------------*/
    .flex {
        display: flex;
    }
    .flex-wrap {
        flex-wrap: wrap;
    }
    .flex-item {
        flex-grow: 1;
        flex-basis: 200px;
    }
    .flex-item-btn {
        flex-grow: 1;
        flex-basis: 50px;
    }
    .justify-content-between {
        justify-content: space-between;
    }

    .mt-2 {
        margin-top: 20px;
    }

    .mb-1 {
        margin-bottom: 20px;
    }

    /* Text
    ------------------------*/
    h2 {
        font-size: large;
    }

    /* Button
    ------------------------*/
    input {
        padding: 5px;
    }
    .btn-primary {
        color: white;
        background-color: #141a41;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: unset;
        border: thin solid transparent;
        cursor: pointer;
    }
    .btn-primary:hover {
        opacity: 0.9;
    }
    .btn-primary:active {
        opacity: 1;
    }
</style>

<body>
    <section>
        <h2>Account preferences</h2>
        <div class="flex flex-wrap justify-content-between mb-1">
            <div class="flex-item">
                <label for="email">Email address</label><br>
                <input type="email" value="email@address.com" id="email" disabled>
            </div>
            <button id="emailButton" class="flex-item-btn btn-primary mt-2">Change</button>
        </div>
        <div class="flex flex-wrap justify-content-between">
            <div class="flex-item">
                <label for="password">Password</label><br>
                <input type="password" value="password" id="password" disabled>
            </div>
            <button id="passwordButton" class="flex-item-btn btn-primary mt-2">Change</button>
        </div>
    </section>

    <script>
        const passwordButton = document.querySelector("#passwordButton")
        const passwordInput = document.querySelector("#password")
        passwordButton.addEventListener("click", function () {
            passwordInput.toggleAttribute("disabled")
            this.textContent === "Change" ? this.innerHTML = "Save" : this.innerHTML = "Change"
        })

        const emailButton = document.querySelector("#emailButton")
        const emailInput = document.querySelector("#email")
        emailButton.addEventListener("click", function () {
            emailInput.toggleAttribute("disabled")
            this.textContent === "Change" ? this.innerHTML = "Save" : this.innerHTML = "Change"
        })
    </script>
</body>
</html>
